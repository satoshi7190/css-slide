<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>モダンCSSの進化が切り拓く、プレゼンテーションの新しい世界</title>
        <meta
            property="og:title"
            content="モダンCSSの進化が切り拓く、プレゼンテーションの新しい世界"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://satoshi7190.github.io/css-slide/" />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/satoshi7190/css-slide/main/image.jpg"
        />
        <meta property="og:description" content="CSSで作成したスライド" />
        <meta
            property="og:site_name"
            content="モダンCSSの進化が切り拓く、プレゼンテーションの新しい世界"
        />
        <meta name="twitter:card" content="summary" />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div id="main" class="main">
            <section id="001" class="slide">
                <div class="slide-cover">
                    <div class="slide-overlay"></div>
                    <div class="ripple"></div>
                    <div class="title1">
                        <p><span>モダンCSS</span>の<span>進化</span>が切り拓く</p>
                        <p><span>プレゼンテーション</span>の<span>新しい世界</span></p>
                    </div>
                    <p class="title2"></p>
                    <p class="name"></p>
                </div>
            </section>
            <section id="002" class="slide">
                <div class="slide-whatisthis">
                    <label class="text1">
                        <input type="checkbox" />
                    </label>
                    <label class="text2">
                        <p></p>
                        <p></p>
                        <p></p>
                    </label>
                </div>
            </section>
            <section id="003" class="slide">
                <div class="slide-selfIntroduction">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <div class="icon"></div>
                    <div class="description">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>
            <section id="004" class="slide">
                <div class="slide-doc">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <label class="container container1">
                        <p></p>
                        <p></p>
                        <p></p>
                        <input type="checkbox" />
                    </label>
                    <label class="container container2">
                        <p></p>
                        <p></p>
                        <p></p>
                        <input type="checkbox" />
                    </label>
                    <label class="container container3">
                        <p></p>
                        <p></p>
                        <p></p>
                        <input type="checkbox" />
                    </label>
                    <label class="container container4">
                        <p></p>
                        <p></p>
                        <p></p>
                        <input type="checkbox" />
                    </label>
                </div>
            </section>

            <section id="005" class="slide">
                <div class="slide-photoanddescription">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <div class="photo"></div>
                    <div class="description">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>
            <section id="006" class="slide">
                <div class="slide-flow">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <label class="container container4">
                        <input type="checkbox" />
                    </label>
                    <label class="container container3">
                        <input type="checkbox" />
                    </label>
                    <label class="container container2">
                        <input type="checkbox" />
                    </label>
                    <label class="container container1">
                        <input type="checkbox" />
                    </label>
                </div>
            </section>
            <section id="007" class="slide">
                <div class="slide-chartBar">
                    <label class="title">
                        <input type="checkbox" />
                    </label>

                    <div class="chart-bar chart-bar1">
                        <div class="counter"></div>
                        <div class="bar"></div>
                        <label class="year">
                            <input type="checkbox" />
                        </label>
                    </div>

                    <div class="chart-bar chart-bar2">
                        <div class="counter"></div>
                        <div class="bar"></div>
                        <label class="year">
                            <input type="checkbox" />
                        </label>
                    </div>

                    <div class="chart-bar chart-bar3">
                        <div class="counter"></div>
                        <div class="bar"></div>
                        <label class="year">
                            <input type="checkbox" />
                        </label>
                    </div>

                    <div class="chart-bar chart-bar4">
                        <div class="counter"></div>
                        <div class="bar"></div>
                        <label class="year">
                            <input type="checkbox" />
                        </label>
                    </div>

                    <div class="chart-bar chart-bar5">
                        <div class="counter"></div>
                        <div class="bar"></div>
                        <label class="year">
                            <input type="checkbox" />
                        </label>
                    </div>

                    <div class="text">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>
            <section id="008" class="slide">
                <div class="slide-chartCircle">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <div class="circle-chart chart1">
                        <div class="main circle"></div>
                        <label class="small circle">
                            <input type="checkbox" />
                        </label>
                        <span class="counter"></span>
                    </div>
                    <div class="circle-chart chart2">
                        <div class="main circle"></div>
                        <label class="small circle">
                            <input type="checkbox" />
                        </label>
                        <span class="counter"></span>
                    </div>
                    <div class="circle-chart chart3">
                        <div class="main circle"></div>
                        <label class="small circle">
                            <input type="checkbox" />
                        </label>
                        <span class="counter"></span>
                    </div>
                </div>
            </section>
            <section id="009" class="slide">
                <div class="slide-sincos">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <label class="container">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <input type="checkbox" />
                    </label>
                    <div class="container-arrow">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <p class="container-text"></p>
                </div>
            </section>
            <section id="010" class="slide">
                <div class="slide-3card">
                    <label class="title"><input type="checkbox" /></label>
                    <label class="card card-container1">
                        <div class="front"></div>
                        <div class="back"></div>
                        <input type="checkbox" />
                    </label>
                    <label class="card card-container2">
                        <div class="front"></div>
                        <div class="back"></div>
                        <input type="checkbox" />
                    </label>
                    <label class="card card-container3">
                        <div class="front"></div>
                        <div class="back"></div>
                        <input type="checkbox" />
                    </label>
                </div>
            </section>
            <section id="011" class="slide">
                <div class="slide-3d">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <div class="box-main">
                        <label class="box box-top"><input type="checkbox" /></label>
                        <label class="box box-bottom"><input type="checkbox" /></label>
                        <label class="box box-front"><input type="checkbox" /></label>
                        <label class="box box-back"><input type="checkbox" /></label>
                        <label class="box box-left"><input type="checkbox" /></label>
                        <label class="box box-right"><input type="checkbox" /></label>
                    </div>
                </div>
            </section>
            <section id="012" class="slide">
                <!-- おわり まとめ -->
                <div class="slide-conclusion">
                    <label class="title">
                        <input type="checkbox" />
                    </label>
                    <div class="list">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </section>
        </div>
        <!-- ナビゲーションバー -->
        <nav class="navbar">
            <div class="tool-button">
                <label class="togglePointer"><input type="checkbox" id="pointer" /></label>
                <a class="resetSlide" href="#001"><span></span></a>
                <a class="listSlide" href="#main"
                    ><span></span><span></span><span></span><span></span></a
                ><a
                    class="github-link"
                    href="https://github.com/satoshi7190/css-slide"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img src="./src/github-mark-white.svg" alt="github" />
                </a>
            </div>
            <div class="slide-button">
                <a href="#001"></a>
                <a href="#002"></a>
                <a href="#003"></a>
                <a href="#004"></a>
                <a href="#005"></a>
                <a href="#006"></a>
                <a href="#007"></a>
                <a href="#008"></a>
                <a href="#009"></a>
                <a href="#010"></a>
                <a href="#011"></a>
                <a href="#012"></a>
                <a href="#013"></a>
            </div>
        </nav>
        <div class="dialog-overlay">
            <div class="dialog">
                <a href="#001"
                    >ここをクリックしてスライドを開始する<br />Click here to start the slide</a
                >
            </div>
        </div>
    </body>
</html>
